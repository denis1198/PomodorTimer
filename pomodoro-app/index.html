<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="setTimerToZero()">
    <div class="global">
      <div class="container">
        <div class="headerContent">
          <h1 class="title">Pomodoro Timer</h1>
          <h1 class="done"></h1>
          <div class="main-content">
            <div class="timer">
              <p class="minuteShowcase" id="minuteShowcase"></p>
              <p>:</p>
              <p class="secondsShowcase"></p>
            </div>
          </div>
        </div>
        <button class="start" onclick="startTimer()">Start timer</button>
        <div class="secondaryButtons">
          <button class="smallBreak" onclick="smallBreak()">Small Break</button>
          <button class="longRest" onclick="longBreak()">Long Rest</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
